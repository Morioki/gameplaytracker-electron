version: 2.1
jobs:
  build:
    working_directory: ~/GameplayTracker/Electron
    docker:
      - image: circleci/node:10.16
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test

workflows:
  version: 2
  Build_And_Test:
    jobs:
      - build:
          filters:
            branches:
              only:
#                - master
                - develop