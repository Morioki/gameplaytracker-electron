version: 2
jobs:
  build:
    working_directory: ~/GameplayTracker/Electron
    docker:
      - image: circleci/node:10.16
    steps:
      - checkout
      - run:
        name: update-npm
        command: 'sudo npm install -g npm@12'
      - restore_cache:
        key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
        name: install-npm
        command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
        name: test
        command: npm test
