<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <title>Play Session</title>
</head>
<body>
    <header></header>
    <main>
        <div class="games">
            <label for="game-selector">Game: </label>
            <select id="game-selector"></select>
        </div>
        
        <div class="controls">
            <button id="sw-start">Start</button>
            <button id="sw-stop">Stop</button>
            <button id="sw-clear">Clear</button>
        </div>
        
        <div class="stopwatch"></div>
        
        <ul class="results"></ul>

        <div class="save">
            <button id="record-save">Save</button>
        </div>
    </main>
    <footer></footer>
    <script>require('../play-session')</script>
</body>
</html>
