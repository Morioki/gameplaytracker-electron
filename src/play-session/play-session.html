<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Main CSS -->
	<link rel="stylesheet" href="../static/css/main.css">
    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <title>Play Session</title>
</head>
<body class="bg-light">
    <header></header>
    <main>
        <div class="container-flow">
            <div class="row p-1">
                <div class="col">
                    <div class="games input-group input-group-sm mb-1">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="game-selector">Game</label>
                        </div>
                        <select class="custom-select" id="game-selector">
                            <option value="0"></option>
                        </select>
                    </div>
                </div>
            </div>
        
        
            <div class="controls row p-1">
                <div class="col">
                    <button class="btn btn-secondary form-control" id="sw-start">Start</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary form-control" id="sw-stop">Stop</button>
                </div>
                <div class="col">
                    <button class="btn btn-secondary form-control" id="sw-clear">Clear</button>
                </div>
            </div>
            
            <div class="row">
                <div class="stopwatch col display-3 text-center"></div>
            </div>
            
            <ul class="results"></ul>

            <div class="row p-1">
                <div class="col">
                    <div class="session-note input-group input-group-sm mb-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Notes</span>
                        </div>
                        <textarea name="session-note-name" id="session-note-value" class="form-control"></textarea>
                    </div>
                </div>
            </div>

            <div class="save row p-1">
                <div class="col">
                    <button class="btn btn-success float-right" id="record-save">Save</button>
                </div>
            </div>
        
        </div>
    </main>
    <footer></footer>
    <script>require('./play-session')</script>
</body>
</html>
