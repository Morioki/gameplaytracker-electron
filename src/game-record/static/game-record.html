<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <title>Game Record</title>
</head>
<body>
    <header></header>
    <main>
        <div class="game-id">
            <span id="game-id-label">Game ID: </span>  
            <span id="game-id-value">N/A</span>
        </div>
        <div class="game-title">
            <label for="game-title-value">Game Title: </label>
            <input type="text" name="game-title-name" id="game-title-value">
        </div>
        <div class="game-release-year">
            <label for="game-release-year-value">Release Year: </label>
            <input type="date" name="game-release-year-name" id="game-release-year-value">
        </div>
        <div class="game-platform">
            <label for="game-platform-value">Platform: </label>
            <input type="text" name="game-platform-name" id="game-platform-value">
        </div>
        <div class="game-genre">
            <label for="game-genre-value">Genre: </label>
            <input type="text" name="game-genre-name" id="game-genre-value">
        </div>
        <div class="game-developer">
            <label for="game-developer-value">Developer: </label>
            <input type="text" name="game-developer-name" id="game-developer-value">
        </div>
        <div class="game-publisher">
            <label for="game-publisher-value">Publisher: </label>
            <input type="text" name="game-publisher-name" id="game-publisher-value">
        </div>
        <div class="game-franchise">
            <label for="game-franchise-value">Franchise: </label>
            <input type="text" name="game-franchise-name" id="game-franchise-value">
        </div>
        <div class="game-series">
            <label for="game-series-value">Series: </label>
            <input type="text" name="game-series-name" id="game-series-value">
        </div>
        <div class="game-note">
            <label for="game-note-value">Notes: </label>
            <textarea name="game-note-name" id="game-note-value" cols="30" rows="10"></textarea>
            <!-- <input type="text" name="game-note-name" id="game-note-value"> -->
        </div>
        <button id="game-save">Save</button>
    </main>
    <footer></footer>
    <script>require("../game-record")</script>
</body>
</html>
