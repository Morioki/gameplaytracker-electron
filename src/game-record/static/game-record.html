<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>let $ = require('jquery');</script>
    <script>require('popper.js');</script>
    <script>require('bootstrap');</script>
    <title>Game Record</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container-fluid">
            <div class="row p-1">
                <div class="col">
                    <div class="game-id">
                        <span id="game-id-label">Game ID: </span>  
                        <span id="game-id-value">N/A</span>
                    </div>
                </div>
            </div>
            <div class="row p-1">
                <div class="col">
                    <div class="game-title input-group input-group-sm mb-1">
                        <!-- <label for="game-title-value">Game Title</label> -->
                        <div class="input-group-prepend">
                            <span class="input-group-text">Game Title</span>
                        </div>
                        <input type="text" class="form-control" name="game-title-name" id="game-title-value">
                    </div>
                </div>
            </div>
            <div class="row p-1">
                <div class="col">
                    <div class="game-release-year input-group input-group-sm mb-1">
                        <!-- <label for="game-release-year-value">Release Year</label> -->
                        <div class="input-group-prepend">
                            <span class="input-group-text">Release Year</span>
                        </div>
                        <input type="text" class="form-control" name="game-release-year-name" id="game-release-year-value">
                    </div>
                </div>
            </div>
            <div class="row p-1">
                <div class="col">
                    <div class="game-platform input-group input-group-sm mb-1">
                        <!-- <label for="game-platform-value">Platform</label> -->
                        <div class="input-group-prepend">
                            <span class="input-group-text">Platform</span>
                        </div>
                        <input type="text" class="form-control" name="game-platform-name" id="game-platform-value">
                    </div>
                </div>
            </div>
            <div class="row p-1">
                <div class="col">
                    <div class="game-genre input-group input-group-sm mb-1">
                        <!-- <label for="game-genre-value">Genre</label> -->
                        <div class="input-group-prepend">
                            <span class="input-group-text">Genre</span>
                        </div>
                        <input type="text" class="form-control" name="game-genre-name" id="game-genre-value">
                    </div>
                </div>
            </div>
            <div class="row p-1">
                <div class="col">
                    <div class="game-developer input-group input-group-sm mb-1">
                        <!-- <label for="game-developer-value">Developer: </label> -->
                        <div class="input-group-prepend">
                            <span class="input-group-text">Developer</span>
                        </div>
                        <input type="text" class="form-control" name="game-developer-name" id="game-developer-value">
                    </div>
                </div>
            </div>
            <div class="row p-1">
                <div class="col">
                    <div class="game-publisher input-group input-group-sm mb-1">
                        <!-- <label for="game-publisher-value">Publisher: </label> -->
                        <div class="input-group-prepend">
                            <span class="input-group-text">Publisher</span>
                        </div>
                        <input type="text" class="form-control" name="game-publisher-name" id="game-publisher-value">
                    </div>
                </div>
            </div>
            <div class="row p-1">
                <div class="col">
                    <div class="game-franchise input-group input-group-sm mb-1">
                        <!-- <label for="game-franchise-value">Franchise: </label> -->
                        <div class="input-group-prepend">
                            <span class="input-group-text">Franchise</span>
                        </div>
                        <input type="text" class="form-control" name="game-franchise-name" id="game-franchise-value">
                    </div>
                </div>
            </div>
            <div class="row p-1">
                <div class="col">
                    <div class="game-series input-group input-group-sm mb-1">
                        <!-- <label for="game-series-value">Series: </label> -->
                        <div class="input-group-prepend">
                            <span class="input-group-text">Series</span>
                        </div>
                        <input type="text" class="form-control" name="game-series-name" id="game-series-value">
                    </div>
                </div>
            </div>
            <div class="row p-1">
                <div class="col">
                    <div class="game-note input-group input-group-sm mb-1">
                        <!-- <label for="game-note-value">Notes: </label> -->
                        <div class="input-group-prepend">
                            <span class="input-group-text">Notes</span>
                        </div>
                        <textarea class="form-control" name="game-note-name" id="game-note-value"></textarea class="form-control">
                    </div>
                </div>
            </div>
            <div class="row p-1">
                <div class="col">
                    <button class="btn btn-secondary float-right" id="game-save">Save</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script>require("../game-record")</script>
</body>
</html>
